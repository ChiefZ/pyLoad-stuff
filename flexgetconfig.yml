        - Boardwalk Empire
        - Helix
        - Schulz in the Box
        - The Americans 2013
        - The Americans (2013)
        - House of cards
        - Vikings
        - Believe
        - Ripper Street

    manipulate:
      - title:
          replace:
            regexp: (?i)\b(.fancut|.german|.uncut|.extended|.se|.dubbed|.web-dl|.dl|.dts|.dtsd|.ac3|.ac3(d|ld)|.x264.*|.h264.*|.webrip|.bluray.*|.HDTV|.ac3md|.webhd|.720p|.proper.*|.7.1|.5.1)\b
            format: ''
      - title:
          replace:
            regexp: (?i)\b(.*S[0-9]{2}E[0-9]{2}\s)(.*)\b
            format: '\1- \2'

  movies:
    tmdb_lookup: yes
    imdb_lookup: yes
    imdb_required: yes
    imdb:
      min_score: 6.0
      min_year: 1990
      reject_genres:
        - News
        - Sport
        - Documentary
        - Biography

    manipulate:
      - title:
          replace:
            regexp: (?i)\b(.fancut|.german|.uncut|.extended|.se|.dubbed|.web-dl|.dl|.dts|.dtsd|.ac3|.ac3(d|ld)|.x264.*|.h264.*|.webrip|.bluray.*|.HDTV|.ac3md|.webhd|.720p|.proper.*|.7.1|.5.1)\b
            format: ''
      - title:
          replace:
            regexp: (?i)\b(\.)\b
            format: ' '
      - title:
          replace:
            regexp: (?i)\b([0-9]{4})\b
            format: '(\1)'

    regexp:
      reject:
      - \b(1080p)\b: {from: title}
      - \b(COMPLETE)\b: {from: title}
      - \b(Eroti(c|k))\b: {from: title}
      - \b(sub(s|bed))\b: {from: title}
      - \b(XXX)\b: {from: title} 
      - \b(S\d{1,2})\b: {from: title}
      - \b(S\d+E\d+)\b: {from: title}
      - \b(SBS)\b: {from: title}

