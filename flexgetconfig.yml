  tv_ger:
    series:

      settings:
        720p:
          exact: yes
          propers: 3 days
          quality: 720p+
          identified_by: ep

      720p:
        - Rectify
        - Intelligence
        - True Detective
        - New Girl
        - Hannibal
        - Homeland
        - The Following
        - Game of Thrones
        - Sherlock
        - White Collar
        - The Big Bang Theory
